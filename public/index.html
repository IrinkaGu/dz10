<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Домашнее задание к лекции 3.2 «Все, что нужно знать про запросы в MongoDB»</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body{
            padding: 15px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(() => {
            $( "#addForm" ).submit(function( event ) {
                event.preventDefault();
                var user = formToJson(this);

                var valid = user.surname && user.name && user.phone;

                if(valid) {
                    var posting = $.post('/api/v1/users',  user);

                    posting.done(function( data ) {
                        alert(`Успешно добавлено - ${JSON.stringify(data)}`);
                        appendUser(data);
                    });
                }else{
                    alert('Заполните обязательные поля - Фамилия, имя, телефон');
                }
            });

            getUsers();

            $(document).on('click', '.deleteUser', (e) => {
                e.preventDefault();
                var id = e.target.id.substr(11);
                deleteUser(id, () => {
                   $(e.target).parents('tr').remove();
                })
            });

            $(document).on('click', '.updateUser', (e) => {
                e.preventDefault();
                var id = e.target.id.substr(11);
                updateUser(id);
            });
        });

        function formToJson(form) {
            var $form = $( form ),
                surname = $form.find( "input[name='surname']" ).val(),
                name = $form.find( "input[name='surname']" ).val(),
                phone = $form.find( "input[name='phone']" ).val();

            return { surname: surname, name: name, phone: phone };
        }
        
        function getUsers() {
            $.getJSON('/api/v1/users')
                .done(function( users ) {
                    $.each( users, function( i, user ) {
                        appendUser(user);
                    });
                })
                .fail(function( jqxhr, textStatus, error ) {
                    var err = textStatus + ", " + error;
                    alert( "Request Failed: " + err );
                });
        }

        function updateUser(id) {
            $.ajax({
                url: '/api/v1/users/' + id,
                method: 'put',
                context: formToJson($('#addForm'))
            }).done(function(data) {
                alert(`Успешно обновлено - ${JSON.stringify(data)}`);
            });
        }

        function deleteUser(id, callback) {
            $.ajax({
                url: '/api/v1/users/' + id,
                method: 'delete'
            }).done(function(data) {
                alert(`Успешно удалено - ${JSON.stringify(data)}`);
                callback();
            });
        }

        function appendUser(user) {
            $("#usersTable").append(`<tr> <th scope='row'>${user.id}</th>
                    <td><input type='text' value="${user.surname}"/></td>
                    <td><input type="text" value="${user.name}"/></td>
                    <td><input type="text" value="${user.phone}"/></td>
                    <td><a class="updateUser" href="#" id="userUpdate-${user.id}">Изменить</a></td>
                    <td><a class="deleteUser" href="#" id="userDelete-${user.id}">Удалить</a></td>
                </tr>`);
        }

    </script>
</head>
<body>
<h1>Домашнее задание к лекции 3.2 «Все, что нужно знать про запросы в MongoDB»</h1>

<div class="container-fluid">
    <div class="row">
        <h3>Поиск по номеру телефона, фамилии, имени</h3>
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="find">Поиск</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="find" placeholder="Поиск">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
    </div>
    <div class="row">
        <h3>Добавление нового контакта</h3>
        <form class="form-horizontal" id="addForm" action="/api/v1/users">
            <div class="row form-group">
                <div class="col-xs-6 col-sm-4">
                    <label for="surname" class="col-sm-2 control-label">Фамилия</label>
                    <div class="col-sm-10">
                        <input type="text" name="surname" required class="form-control" id="surname" placeholder="Фамилия">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <label for="name" class="col-sm-2 control-label">Имя</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" required class="form-control" id="name" placeholder="Имя">
                    </div>
                </div>
                <!-- Optional: clear the XS cols if their content doesn't match in height -->
                <div class="clearfix visible-xs-block"></div>
                <div class="col-xs-6 col-sm-4">
                    <label for="phone" class="col-sm-2 control-label">Телефон</label>
                    <div class="col-sm-10">
                        <input type="text" name="phone" required class="form-control" id="phone" placeholder="Телефон">
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    <button type="submit" id="save" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <h3>Список телефонов с фамилией и именем</h3>
        <table class="table table-striped table-bordered" id="usersTable">
            <thead> <tr> <th>#</th> <th>Фамилия</th> <th>Имя</th> <th>Телефон</th> <th>Редактировать</th> <th>Удалить</th> </tr> </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
